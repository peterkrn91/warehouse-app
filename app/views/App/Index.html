<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../public/css/loginForm.css" />
    <link
      rel="icon"
      href="../../../public/assets/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <div class="logo">
          <i class="bx bx-code-alt"></i>
        </div>
        <h2>Welcome to WhereHouse!</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission behavior
          const loginSuccess = true;

          if (loginSuccess) {
            // Call REST API endpoint using AJAX
            $.ajax({
              url: "/login/",
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify({
                name: $("#name").val(), // Get the name from the input field
                password: $("#password").val(), // Get the password from the input field
              }),
              success: function (data) {
                console.log(data); // Handle the API response as needed

                // Redirect based on user_type received
                if (data.user_type === "Owner") {
                  // Redirect to AdminDashboard if recognized as Owner
                  window.location.href = "/owner-dashboard";
                } else if (data.user_type === "Staff") {
                  // Redirect to StaffDashboard if recognized as Staff
                  window.location.href = "/admin-dashboard";
                } else {
                  console.log("Unknown user type");
                }
              },
              error: function (xhr, status, error) {
                console.error("Error:", error);
              },
            });
          } else {
            console.log("Login failed");
          }
        });
      });

      function logout() {
        // Redirect to the "/" endpoint (App.Index)
        window.location.href = "/";
      }
    </script>
  </body>
</html>
